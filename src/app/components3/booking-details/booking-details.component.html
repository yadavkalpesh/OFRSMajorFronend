<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Ticket</title>
</head>

<body>

    <div class="container mt-5 panel">
        <p class="text-center title" style="margin-top: 100px;"> Booking List</p>
    

        <!-- ************************Original table Start*************************************************************** -->
    
        <table class="table table-striped  table-fluid" id="flightListTable">
            <thead>
                <tr>
                    <th>Booking Id</th>
                    <th>Total Passanger</th>
                    <th>Total Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
    
            <tbody>
                <tr *ngFor="let ticket of bookTicket ">
                    <td>{{ticket.bookingId}}</td>
                    <td>{{ticket.totalPassenger}}</td>
                    <td>{{ticket.totalAmount}}</td>
                   <td> <button (click)="deletecur(ticket.bookingId)" class="btn btn-danger mx-3">Delete</button></td>
                </tr>
            </tbody>
        </table>
    
        <!-- ************************Original table End*************************************************************** -->
    
    </div>
