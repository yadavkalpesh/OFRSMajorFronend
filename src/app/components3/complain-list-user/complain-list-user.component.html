
<div class="container mt-5 panel">
    <p class="text-center title" style="margin-top: 100px;">Complain List</p>

    <div class="row">
        <div class="col-md-8">
            <button (click)="addComplain()" class="btn btn-success mx-4 my-2 mb-3">Add Complain</button>
        </div>
    </div>

    
     <!-- ************************Original table Start*************************************************************** -->

    <table class="table table-striped  table-fluid" id="flightListTable">
        <thead class="text-center">
           <tr>
            <th>Id</th>
            <th>Details</th>
            <th>Status</th>
            <th>Action</th>
           </tr>
        </thead>

        <tbody  class="text-center">
            <tr *ngFor="let complain of complainList ">
                <td>{{complain.complainId}}</td>
                <td>{{complain.complainDetails}}</td>
                <td>{{complain.complainStatus}}</td>
                
                <td>
                    <button (click)="deletecur(complain.complainId)" class="btn btn-danger mx-3">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- ************************Original table End*************************************************************** -->
  
</div>
