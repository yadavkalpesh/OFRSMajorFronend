
<div class="container mt-5 panel">
    <p class="text-center title" style="margin-top: 100px;">Registerd User List</p>

    <div class="row">
        <div class="col-md-8">
            <button (click)="exportToExcel()" class="btn btn-success mx-3 my-2 mb-3"><img src="/assets/icons/excel.png" height="25px" width="25px"></button>
            <button printSectionId="flightListTable" (click)="convetToPDF()" 
                 class="btn btn-success  my-2 mb-3">
                <img src="/assets/icons/pdf.png" height="25px" width="25px">
            </button>
        </div>
        
        <div class="col-md-3 offset-md-1 px-5 ">
            <input class="form-control search" type="text" [(ngModel)]="searchUser" placeholder="User Name">
        </div>
        
    </div>



     <!-- ************************Original table Start*************************************************************** -->

    <table class="table table-striped  table-fluid" id="flightListTable">
        <thead >
           <tr >
            <th >User Id</th>
            <th > Name</th>
            <th >Email</th>
            <th  >Contact Number</th> 
           </tr>
        </thead>

        <tbody >
            <tr  *ngFor="let user of users | searchUser:searchUser ">
                <td >{{user.userId}}</td>
                <td><img src="/assets/icons/name.png" height="25px" width="25px">{{user.userName}}</td>
                <td><img src="/assets/icons/mail.png" height="25px" width="25px">{{user.userEmail}}</td>
                <td><img src="/assets/icons/contact.png" height="25px" width="25px">{{user.contactNumber}}</td>
                     
            </tr>
        </tbody>
    </table>

    <!-- ************************Original table End*************************************************************** -->
  
</div>
