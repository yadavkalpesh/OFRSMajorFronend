
<div class="container mt-5 panel">
    <p class="text-center title" style="margin-top: 100px;"> Booked Ticket List</p>

    <div class="row">
        <div class="col-md-8">
            <button (click)="exportToExcel()" class="btn btn-success mx-3 my-2 mb-3"><img src="/assets/icons/excel.png"
                    height="25px" width="25px"></button>
            <button printSectionId="flightListTable" (click)="convetToPDF()" class="btn btn-success  my-2 mb-3">
                <img src="/assets/icons/pdf.png" height="25px" width="25px">
            </button>
        </div>

        <div class="col-md-3 offset-md-1 px-5 ">
            <input class="form-control search" type="text" [(ngModel)]="searchUser" >
        </div>

    </div>



    <!-- ************************Original table Start*************************************************************** -->

    <table class="table table-striped  table-fluid" id="flightListTable">
        <thead>
            <tr>
                <th>Booking Id</th>
                <!-- <th>Flight Id</th>
                <th>User</th> -->
                <th>Total Passagers</th>
                <th>Amount Paid</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let ticket of bookTicketList | searchUserEmail:searchUser ">
                <td>{{ticket.bookingId}}</td>
                <!-- <td></td>
                <td>{{ticket.userId}}</td> -->
                <td><img src="/assets/icons/name.png" height="25px" width="25px">{{ticket.totalPassenger}}</td>
                <td><img src="/assets/icons/rupee.png" height="25px" width="25px">{{ticket.totalAmount}}</td>
            </tr>
        </tbody>
    </table>

    <!-- ************************Original table End*************************************************************** -->

</div>
