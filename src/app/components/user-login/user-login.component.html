<section class="vh-70 gradient-custom">
  <div class="container py-5 h-70">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card  text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <form [formGroup]="user" (ngSubmit)="generateToken()">
              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>

                <div class="form-outline form-white mb-4">
                  <input type="email" id="userEmail" class="form-control form-control-lg" formControlName="userEmail"
                    name="userEmail" placeholder="Email" required />
                  <label class="form-label" for="userName">Email</label>
                  <div *ngIf="userEmail.invalid && (userEmail.dirty || userEmail.touched)" class="alert alert-danger">
                    <div *ngIf="userEmail.errors.required">
                      Email required
                    </div>
                  </div>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" formControlName="password"
                    name="password" placeholder="Password" required />
                  <label class="form-label" for="password">Password</label>
                  <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">
                      Password required
                    </div>
                  </div>
                </div>

             
                <button class="btn btn-outline-light btn-lg px-5" type="submit" *ngIf="newflag"
                  [disabled]="!user.valid">Get
                  OTP</button>
              </div>
            </form>


            <div class="form-outline form-white mb-4">
              <div>
                <div class="form-check">
                  <input style="height:50px;" *ngIf="flag" type="text" name="otp" id="otp" placeholder="Enter OTP"
                    [(ngModel)]="otpVal" autocomplete="off" required>

                </div>
              </div>

              <div class="mt-5">
                <button *ngIf="flag" (click)="login()" class="btn btn-primary">Login</button>
              </div>
            </div>

            <!-- <div class="form-field d-flex align-items-center">
              <span class="far fa-user"></span>  -->

          </div>


          <div style="padding-bottom: 150px;margin: 0px;" class="text-center">
            <p class="mb-0">Don't have an account? <a href="/register" class="text-white-50 fw-bold">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
