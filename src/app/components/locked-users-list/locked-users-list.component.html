

  <div class="container mt-5 panel">
    <p class="text-center title" style="margin-top: 100px;">Locked User Details</p>

  
     <!-- ************************Original table Start*************************************************************** -->

    <table class="table table-striped  table-fluid" id="flightListTable">
        <thead>
           <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
           </tr>
        </thead>

        <tbody>
            <tr *ngFor="let user of users">
              <td>{{user.userId}}</td>
              <td>{{user.userName}}</td>
              <td>{{user.userEmail}}</td>
              <td>
                <a (click)="unlockUser(user.userId)" class="btn btn-success">Unlock</a>
              </td>
            </tr>
        </tbody>
    </table>

    <!-- ************************Original table End*************************************************************** -->
  
</div>
